mongodb_watchdog.reports_overview:
  path: '/admin/reports/mongodb'
  defaults:
    _content: 'mongo.logger_controller:watchdogOverview'
    _title: 'Recent log entries in MongoDB'
  requirements:
    _permission: 'access site reports'

mongodb_watchdog.reports_event:
  path: '/admin/reports/mongodb/{template_id}'
  defaults:
    _content: 'mongo.logger_controller:watchdogEvent'
  requirements:
    _permission: 'access site reports'

mongodb_watchdog.reports.denied:
  path: '/admin/reports/mongodb/access-denied'
  defaults:
    _content: 'mongo.logger_controller:watchdogTop'
    _title: Top 'access denied' errors
    type: 'access denied'
  requirements:
    _permission: 'access site reports'

mongodb_watchdog.reports.not_found:
  path: 'admin/reports/mongodb/page-not-found'
  defaults:
    _content: 'mongo.logger_controller:watchdogTop'
    _title: Top 'page not found' errors
    type: 'page not found'
  requirements:
    _permission: 'access site reports'
